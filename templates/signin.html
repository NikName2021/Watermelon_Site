<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Вход</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/assets/css/lineicons.css" />
    <link rel="stylesheet" href="../static/assets/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="../static/assets/css/fullcalendar.css" />
    <link rel="stylesheet" href="../static/assets/css/main-signin.css" />
  </head>
  <body>
    <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper">

      <!-- ========== signin-section start ========== -->
      <section class="signin-section">
        <div class="container-fluid">
          <!-- ========== title-wrapper start ========== -->
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title mb-30">
                  <h2>Вход</h2>
                </div>
              </div>
              <!-- end col -->
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- ========== title-wrapper end ========== -->

          <div class="row g-0 auth-row">
            <div class="col-lg-6">
              <div class="auth-cover-wrapper bg-primary-100">
                <div class="auth-cover">
                  <div class="title text-center">
                    <h1 class="text-primary mb-10">Добро пожаловать</h1>
                    <p class="text-medium">
                      Войдите в систему с персональным логином и паролем
                    </p>
                  </div>
                  <div class="cover-image">
                    <img src="../static/assets/images/auth/signin-image.svg" alt="" />
                  </div>
                  <div class="shape-image">
                    <img src="../static/assets/images/auth/shape.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-lg-6">
              <div class="signin-wrapper">
                <div class="form-wrapper">
                  <h6 class="mb-15">Войдите на сайт</h6>
                  <p class="text-sm mb-25">
                    Используйте персональный логин и пароль
                  </p>
                  <form class="login_form" method="post">
                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Логин</label>
                          <input type="text" name="email" id="email" placeholder="Логин" />
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Пароль</label>
                          <input type="password" name="password" id="password" placeholder="Пароль" />
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div
                          class="
                            button-group
                            d-flex
                            justify-content-center
                            flex-wrap
                          "
                        >
                          <button type="submit"
                            class="
                              main-btn
                              primary-btn
                              btn-hover
                              w-100
                              text-center
                            "
                          >
                            Войти
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- end row -->
                  </form>
                  
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>
      <!-- ========== signin-section end ========== -->

      <!-- ========== footer start =========== -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 order-last order-md-first">
              <div class="copyright text-center text-md-start">
                <p class="text-sm">
                  Шаблон страницы от
                  <a
                    href="https://plainadmin.com"
                    rel="nofollow"
                    target="_blank"
                  >
                    PlainAdmin
                  </a>
                </p>
              </div>
            </div>
            <!-- end col-->
          </div>
          <!-- end row -->
        </div>
        <!-- end container -->
      </footer>
      <!-- ========== footer end =========== -->
    </main>
    <!-- ======== main-wrapper end =========== -->

    <!-- ========= All Javascript files linkup ======== -->
    <script src="../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/Chart.min.js"></script>
    <script src="../static/assets/js/dynamic-pie-chart.js"></script>
    <script src="../static/assets/js/moment.min.js"></script>
    <script src="../static/assets/js/fullcalendar.js"></script>
    <script src="../static/assets/js/jvectormap.min.js"></script>
    <script src="../static/assets/js/world-merc.js"></script>
    <script src="../static/assets/js/polyfill.js"></script>
    <script src="../static/assets/js/main.js"></script>
  </body>
</html>
